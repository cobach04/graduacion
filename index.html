<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("fondo-madera2.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 800px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .titulo {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .collage {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 20px auto;
    }

    .texto {
      font-size: 1.2em;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 30px;
    }

    .codigo-vestimenta {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .codigo-vestimenta img {
      width: 100px;
      height: auto;
    }

    .confirmacion {
      text-align: center;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      .titulo {
        font-size: 2em;
      }

      .texto {
        font-size: 1em;
        padding: 0 10px;
      }

      .codigo-vestimenta img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1 class="titulo">¡Estás invitado!</h1>

    <img class="collage" src="collage.jpg" alt="Collage de fotos" />

    <p class="texto">
      Acompáñanos a celebrar este momento especial con una reunión inolvidable. Habrá comida, música, y muchas sorpresas más.
    </p>

    <div class="codigo-vestimenta">
      <img src="formal1.jpg" alt="Ejemplo de vestimenta formal 1" />
      <img src="formal2.jpg" alt="Ejemplo de vestimenta formal 2" />
    </div>

    <p class="confirmacion">
      Por favor confirma tu asistencia antes del 10 de junio.
    </p>
  </div>
</body>
</html>
