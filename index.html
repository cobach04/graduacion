<script>
  const eventoFecha = new Date("2025-06-06T19:00:00-07:00");
  const contador = document.getElementById("contador");

  function actualizarContador() {
    const ahora = new Date();
    const diferencia = eventoFecha - ahora;

    if (diferencia <= 0) {
      contador.textContent = " 隆Es el gran d铆a!";
      return;
    }

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
    const segundos = Math.floor((diferencia / 1000) % 60);

    contador.textContent = `Faltan ${dias} d铆as, ${horas}h ${minutos}m ${segundos}s `;
  }

  actualizarContador(); // Mostrar inmediatamente
  setInterval(actualizarContador, 1000); // Actualizar cada segundo

const carrusel = document.getElementById("carrusel");

let isDragging = false;
let startX;
let scrollLeft;

const autoScrollSpeed = 0.5;

carrusel.innerHTML += carrusel.innerHTML; // Duplica contenido para loop

function autoScroll() {
  if (!isDragging) {
    carrusel.scrollLeft += autoScrollSpeed;
    if (carrusel.scrollLeft >= carrusel.scrollWidth / 2) {
      carrusel.scrollLeft = 0;
    }
  }
  requestAnimationFrame(autoScroll);
}

autoScroll();

carrusel.style.cursor = 'grab';

carrusel.addEventListener('mousedown', (e) => {
  isDragging = true;
  startX = e.pageX - carrusel.offsetLeft;
  scrollLeft = carrusel.scrollLeft;
  carrusel.style.cursor = 'grabbing';
});

carrusel.addEventListener('mouseleave', () => {
  isDragging = false;
  carrusel.style.cursor = 'grab';
});

carrusel.addEventListener('mouseup', () => {
  isDragging = false;
  carrusel.style.cursor = 'grab';
});

carrusel.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  e.preventDefault();
  const x = e.pageX - carrusel.offsetLeft;
  const walk = (x - startX) * 2; // sensibilidad
  carrusel.scrollLeft = scrollLeft - walk;
});

// Touch support
carrusel.addEventListener('touchstart', (e) => {
  isDragging = true;
  startX = e.touches[0].pageX - carrusel.offsetLeft;
  scrollLeft = carrusel.scrollLeft;
});

carrusel.addEventListener('touchend', () => {
  isDragging = false;
});

carrusel.addEventListener('touchmove', (e) => {
  if (!isDragging) return;
  const x = e.touches[0].pageX - carrusel.offsetLeft;
  const walk = (x - startX) * 2;
  carrusel.scrollLeft = scrollLeft - walk;
});
</script>
